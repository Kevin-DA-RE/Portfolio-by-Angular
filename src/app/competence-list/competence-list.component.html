<div id="competence">
      <h2 class="mb-5 banner text-info">{{title}}</h2>
      <div class="container">
            <div class="row align-items-center py-auto">
                    <div *ngFor="let skillItem of skill" class="col-md-2">
                        <div class="d-flex flex-column align-items-center">
                            <img class="logo-icons" [src]="skillItem.src" alt="angularIcons"/>
                        <p>{{skillItem.titre}}</p>
                        </div>
                </div>
            </div>
       </div>
</div>
