<div id="competence">
      <h2 class="mb-5">{{title}}</h2>
      <div class="container">
            <div class="row">
                <div *ngFor="let skillItem of skill" class="col-6 d-flex flex-column align-items-center justify-content-between text-center col-md-2">
                        <img class="logo-icons img-fluid w-50" [src]="skillItem.src" alt="angularIcons"/>
                        <p>{{skillItem.titre}}</p>
                </div>
            </div>
       </div>
</div>
