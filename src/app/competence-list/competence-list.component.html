<div id="competence">
      <h2>{{title}}</h2>
      
        <div class="card flex justify-content-center">
            <p-fieldset legend="Frameworks">
                <div class="d-flex justify-content-between align-items-end w-75">
                    <app-competence *ngFor="let skill of skillFramework" [skillComp]="skill"></app-competence>
            </div>
            </p-fieldset>
        </div>

        <div class="card flex justify-content-center">
            <p-fieldset legend="Langages Web">
                <div class="d-flex justify-content-between align-items-end w-50">
                    <app-competence *ngFor="let skill of skillLangage" [skillComp]="skill"></app-competence>
            </div>
            </p-fieldset>
        </div>

        <div class="card flex justify-content-center">
            <p-fieldset legend="IDE / Os / Logiciels">
                <div class="d-flex justify-content-between align-items-end w-100">
                    <app-competence *ngFor="let skill of skillOther" [skillComp]="skill"></app-competence>
            </div>
            </p-fieldset>
        </div>
</div>
